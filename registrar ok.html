<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Ejemplo</title>
    <script>
        function enviarFormulario() {
            // Aquí puedes realizar alguna lógica de validación de formulario o enviar datos a través de AJAX a un servidor.
            // Supongamos que quieres simular una respuesta exitosa o fallida:

            var exitoso = true; // Cambia a false para simular un envío fallido

            if (exitoso) {
                alert("Los datos se enviaron correctamente a la base de datos.");
            } else {
                alert("Hubo un problema al enviar los datos a la base de datos. Por favor, inténtalo de nuevo.");
            }

            // Esta línea evita que el formulario se envíe realmente si estás haciendo una simulación en lugar de enviar datos al servidor real.
            return false;
        }
    </script>
</head>
<body>
    <h1>Formulario de Ejemplo</h1>
    <form onsubmit="return enviarFormulario();">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
